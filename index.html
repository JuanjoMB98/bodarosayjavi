<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/main.css" />
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@700&family=EB+Garamond:wght@400;500;700&family=Fira+Sans:wght@400;500;900&family=Petit+Formal+Script&display=swap"
            rel="stylesheet"
        />

        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="/js/main.js"></script>
        <title>Boda Rosa y Javi</title>
    </head>
    <body>
        <header class="o-mainHeader">
            <a class="m-headerLogo__container" href="#inicio">
                <div class="m-headerLogoContainer__img">
                    <img src="/src/images/logo-color.png" alt="" />
                </div>
                <div class="m-headerLogoContainer__name">Boda Rosa y Javi</div>
            </a>

            <div class="m-headerButton js-headerButton" aria-expanded="false">
                <span class="a-headerButton__line"></span>
                <span class="a-headerButton__line"></span>
                <span class="a-headerButton__line"></span>
            </div>

            <nav class="m-headerNav js-headerNav" data-visible="false">
                <ul class="m-headerLink__container">
                    <li class="m-headerLink__item">
                        <a href="#inicio">
                            <span class="a-headerLink__text">Inicio</span>
                        </a>
                    </li>
                    <li class="m-headerLink__item">
                        <a href="#informacion">
                            <span class="a-headerLink__text">Información</span>
                        </a>
                    </li>
                    <li class="m-headerLink__item">
                        <a href="#teAyudamos">
                            <span class="a-headerLink__text">
                                Te ayudamos con el hotel
                            </span>
                        </a>
                    </li>
                    <li class="m-headerLink__item">
                        <a href="#confirmarAsistencia">
                            <span class="a-headerLink__text">
                                Confirmar asistencia
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="o-heroSection" id="inicio">
                <div class="m-heroSection__info">
                    <h1 class="a-heroTitle">
                        Boda de
                        <br />
                        Javi y Rosa
                    </h1>
                    <div class="m-countDown">
                        <ul class="m-countDown__list">
                            <li class="m-countDown__item">
                                <span class="a-countDown__label">Días</span>
                                <span class="a-countDown__number" id="days"></span>
                            </li>
                            <li class="m-countDown__item">
                                <span class="a-countDown__label">Horas</span>
                                <span class="a-countDown__number" id="hours"></span>
                            </li>
                            <li class="m-countDown__item">
                                <span class="a-countDown__label">Minutos</span>
                                <span class="a-countDown__number" id="minutes"></span>
                            </li>
                            <li class="m-countDown__item">
                                <span class="a-countDown__label">Segundos</span>
                                <span class="a-countDown__number" id="seconds"></span>
                            </li>
                        </ul>
                    </div>
                    <a class="a-button -primary">Confirmar asistencia</a>
                </div>
                <div class="m-heroSection__image">
                    <img src="/src/images/hero-section.png" alt="" />
                </div>
            </div>

            <div class="o-sectionContainer">
                <div class="o-welcomeSection"></div>

                <div class="o-infoSection"></div>

                <div class="o-hotelSection"></div>

                <div class="o-formSection"></div>
            </div>
        </main>

        <footer class="o-mainFooter">
            <span class="a-mainFooter__text">Diseñado by Juniors Masters</span>
        </footer>
    </body>
</html>
